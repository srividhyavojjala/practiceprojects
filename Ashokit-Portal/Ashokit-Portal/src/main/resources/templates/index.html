<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
<body>
<div class="container">
    <h2 class="pt-3 pb-3">Product Details form</h2>
    <p th:text="${msg}" class="text-success"></p>
    <form th:action="@{/product}" th:object="${product}" Method="POST">

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}"></td>
            </tr>

            <tr>
                <td>qty:</td>
                <td><input type="number" th:field="*{qty}"></td>
            </tr>

            <tr>
                <td><a href="/form" class="btn btn-primary">Reset</a></td>
                <td><input type="submit" value="Save" class="btn btn-primary"></td>
            </tr>
        </table>
        <a href="products" class="pt-3 pb-3">View All Products</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
